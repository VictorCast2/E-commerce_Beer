<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <link rel="stylesheet" th:href="@{/Css/Error/Error.css}">
    <link rel="icon" type="image/png" th:href="@{/Assets/Img/Error/Error.png}">
</head>

<body>
    <div class="container">
        <!-- 404 con jarra de cerveza mejorada y realista -->
        <div class="error-404">
            <span class="error-num">4</span>
            <div class="beer-container">
                <div class="beer-pitcher">
                    <!-- Cuerpo principal de la jarra -->
                    <div class="pitcher-body">
                        <!-- Burbujas en el interior -->
                        <div class="bubbles" id="bubbles"></div>
                        <!-- Líquido de cerveza con gradiente realista -->
                        <div class="beer-liquid" id="beer-liquid"></div>
                    </div>
                    <!-- Base de la jarra -->
                    <div class="pitcher-base"></div>
                    <!-- Efectos de vidrio: reflejos y condensación -->
                    <div class="glass-effects"></div>
                </div>
            </div>
            <span class="error-num">4</span>
        </div>

        <h1>¡Ups! Página no encontrada</h1>
        <p>La URL proporcionada no existe o no podemos encontrarla. Parece que esta página se ha evaporado como la
            espuma de una jarra de cerveza bien fría.</p>

        <!-- Loader mejorado con tema cervecero -->
        <div class="loader-container">
            <div class="loader"></div>
            <span class="loader-text">Cargando...</span>
        </div>

        <!-- Botón de volver mejorado -->
        <a href="javascript:history.back()" class="button">
            Volver a la página anterior
        </a>

        <!-- Mensaje adicional juguetón -->
        <div class="additional-info">
            <p>¡No te preocupes! Toma un sorbo virtual y regresa.</p>
        </div>
    </div>
    <script th:src="@{/Js/Error/Error.js}"></script>
</body>

</html>
